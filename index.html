<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tcaw Games</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0d0d0d 0%, #000 100%);
      color: #00ff88;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
    }

    h1 {
      text-shadow: 0 0 15px #00ff88;
    }

    .category {
      background: rgba(10, 10, 10, 0.9);
      border: 1px solid rgba(0, 255, 136, 0.3);
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
      transition: all 0.25s ease-in-out;
    }

    .category:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 255, 136, 0.6);
      border-color: rgba(0, 255, 136, 0.6);
    }

    .category svg {
      color: #00ff88;
      filter: drop-shadow(0 0 6px #00ff88);
      transition: all 0.2s ease;
    }

    .category:hover svg {
      transform: scale(1.2);
      filter: drop-shadow(0 0 12px #00ff88);
    }

    .category span {
      text-shadow: 0 0 6px #00ff88;
    }

    footer {
      color: rgba(0, 255, 136, 0.7);
      font-size: 0.9rem;
      margin-top: 40px;
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center text-center px-4">

  <h1 class="text-4xl md:text-5xl font-bold mb-10">üåê Tcaw Games - Legacy Site</h1>
  <p class="text-green-400 mb-12 max-w-2xl">
    Our new home is at <a href="https://tclaws.xyz" class="underline hover:text-green-300">tclaws.xyz</a>!  
    This site is now legacy and will only receive minor updates.
  </p>

  <div class="category-list grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-5xl">

    <!-- Games -->
    <div class="category flex items-center gap-3 p-5 rounded-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
      </svg>
      <span class="text-lg font-semibold">Games</span>
    </div>

    <!-- Tools -->
    <div class="category flex items-center gap-3 p-5 rounded-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9.75 3a.75.75 0 00-.75.75v4.5h6v-4.5a.75.75 0 00-.75-.75h-4.5zM4.5 8.25h15v12.75H4.5z" />
      </svg>
      <span class="text-lg font-semibold">Tools</span>
    </div>

    <!-- Downloads -->
    <div class="category flex items-center gap-3 p-5 rounded-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v12m0 0l-4-4m4 4l4-4M4 20h16" />
      </svg>
      <span class="text-lg font-semibold">Downloads</span>
    </div>

    <!-- Legacy Archive -->
    <div class="category flex items-center gap-3 p-5 rounded-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M20 7H4l2 14h12l2-14zM10 11v6m4-6v6M4 7l2-3h12l2 3" />
      </svg>
      <span class="text-lg font-semibold">Legacy Archive</span>
    </div>

    <!-- Community -->
    <div class="category flex items-center gap-3 p-5 rounded-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5V10H2v10h5m10 0a2 2 0 11-4 0m4 0H9" />
      </svg>
      <span class="text-lg font-semibold">Community</span>
    </div>

    <!-- Contact -->
    <div class="category flex items-center gap-3 p-5 rounded-xl">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21 10a8.38 8.38 0 01-1.9 5.4l3 3a1 1 0 01-1.4 1.4l-3-3A8.38 8.38 0 0110 21a9 9 0 119-11z" />
      </svg>
      <span class="text-lg font-semibold">Contact</span>
    </div>

  </div>

  <footer class="mt-16">
    <p>¬© 2025 Tcaw Games. Legacy Edition. All rights reserved.</p>
  </footer>

</body>
</html>
