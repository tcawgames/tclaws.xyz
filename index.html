<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcaw</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/vCRtSQDP/image-removebg-preview-7.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            color: white;
        }
        
        /* Navbar Styles */
        .navbar {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .navbar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .navbar-title {
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
            color: #ffffff;
            letter-spacing: 2px;
        }
        
        .navbar-links {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        .nav-link:hover {
            color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
        }
        
        .search-icon {
            color: #00ff9d;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px #00ff9d;
        }
        
        .search-icon:hover {
            transform: scale(1.2);
            text-shadow: 0 0 15px #00ff9d, 0 0 25px #00ff9d;
        }
        
        /* Search Modal */
        .search-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: flex-start;
            padding-top: 100px;
        }
        
        .search-container {
            background: rgba(30, 30, 30, 0.9);
            width: 90%;
            max-width: 600px;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(0, 255, 157, 0.3);
        }
        
        .search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .search-title {
            font-size: 1.5rem;
            color: #00ff9d;
            text-shadow: 0 0 10px #00ff9d;
        }
        
        .close-search {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .close-search:hover {
            color: #00ff9d;
            transform: scale(1.2);
        }
        
        .search-input {
            width: 100%;
            padding: 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        
        .search-input:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }
        
        .search-results {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .search-result-item {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .search-result-item:hover {
            background: rgba(0, 255, 157, 0.1);
        }
        
        .result-title {
            font-weight: 600;
            color: #00ff9d;
            margin-bottom: 5px;
        }
        
        .result-url {
            font-size: 0.9rem;
            color: #b0b0b0;
        }
        
        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 80vh;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d;
            letter-spacing: 3px;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            margin-bottom: 40px;
            color: #b3ffdf;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .hero-buttons {
            display: flex;
            gap: 20px;
        }
        
        .btn {
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .btn-primary {
            background: rgba(0, 255, 157, 0.2);
            border: 1px solid #00ff9d;
            color: #00ff9d;
        }
        
        .btn-primary:hover {
            background: rgba(0, 255, 157, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #b0b0b0;
            font-size: 0.9rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-links {
                gap: 15px;
            }
            
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .navbar-links {
                width: 100%;
                justify-content: space-between;
            }
            
            .hero-title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://i.pinimg.com/736x/ef/aa/85/efaa85262c2979c0bce49d0dc643d49e.jpg" alt="Tcaw Logo" class="navbar-logo">
            <h1 class="navbar-title">Tcaw</h1>
        </div>
        <div class="navbar-links">
            <a href="about.html" class="nav-link">About</a>
            <a href="bookmarks.html" class="nav-link">Bookmarks</a>
            <div class="search-icon" id="searchToggle">
                <i class="fas fa-search"></i>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">Tcaw</h1>
        <p class="hero-subtitle">hi I'm tcaw<br>python coder and stuff</p>
        <div class="hero-buttons">
            <a href="about.html" class="btn btn-primary">About Me</a>
            <a href="bookmarks.html" class="btn btn-secondary">My Bookmarks</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Tcaw. All rights reserved.</p>
    </footer>

    <!-- Search Modal -->
    <div class="search-modal" id="searchModal">
        <div class="search-container">
            <div class="search-header">
                <h2 class="search-title">Search</h2>
                <button class="close-search" id="closeSearch">&times;</button>
            </div>
            <input type="text" class="search-input" id="searchInput" placeholder="Search for HTML files...">
            <div class="search-results" id="searchResults">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Search functionality
        const searchToggle = document.getElementById('searchToggle');
        const searchModal = document.getElementById('searchModal');
        const closeSearch = document.getElementById('closeSearch');
        const searchInput = document.getElementById('searchInput');
        const searchResults = document.getElementById('searchResults');

        // Toggle search modal
        searchToggle.addEventListener('click', () => {
            searchModal.style.display = 'flex';
            searchInput.focus();
        });

        closeSearch.addEventListener('click', () => {
            searchModal.style.display = 'none';
        });

        // Close modal when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === searchModal) {
                searchModal.style.display = 'none';
            }
        });

        // Search function
        searchInput.addEventListener('input', function() {
            const query = this.value.toLowerCase();
            searchResults.innerHTML = '';
            
            if (query.length < 2) {
                searchResults.innerHTML = '<div class="search-result-item">Type at least 2 characters to search</div>';
                return;
            }
            
            // This would normally fetch from a server, but we'll simulate with known files
            const htmlFiles = [
                { name: 'About', url: 'about.html', description: 'Learn more about Tcaw' },
                { name: 'Bookmarks', url: 'bookmarks.html', description: 'Collection of useful links' },
                { name: 'Projects', url: 'projects.html', description: 'My coding projects' },
                { name: 'Contact', url: 'contact.html', description: 'Get in touch with me' },
                { name: 'Blog', url: 'blog.html', description: 'My thoughts and writings' },
                { name: 'Portfolio', url: 'portfolio.html', description: 'My work portfolio' }
            ];
            
            const filteredFiles = htmlFiles.filter(file => 
                file.name.toLowerCase().includes(query) || 
                file.description.toLowerCase().includes(query) ||
                file.url.toLowerCase().includes(query)
            );
            
            if (filteredFiles.length === 0) {
                searchResults.innerHTML = '<div class="search-result-item">No HTML files found matching your search</div>';
                return;
            }
            
            filteredFiles.forEach(file => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.innerHTML = `
                    <div class="result-title">${file.name}</div>
                    <div class="result-url">${file.url}</div>
                    <div>${file.description}</div>
                `;
                resultItem.addEventListener('click', () => {
                    window.location.href = file.url;
                });
                searchResults.appendChild(resultItem);
            });
        });

        // Initialize with placeholder text
        searchResults.innerHTML = '<div class="search-result-item">Type to search for HTML files</div>';
    </script>
</body>
</html>
