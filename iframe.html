<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Launcher - Tcaw</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/vCRtSQDP/image-removebg-preview-7.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            min-height: 100vh;
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .navbar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .navbar-title {
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
            color: #ffffff;
            letter-spacing: 2px;
        }
        
        .navbar-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        .nav-link:hover {
            color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
        }
        
        .home-link {
            color: #00ff9d;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 157, 0.3);
        }
        
        .home-link:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 40vh;
            padding: 60px 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        .hero-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d;
            letter-spacing: 3px;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #b3ffdf;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Launcher Container */
        .launcher-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            border: 1px solid #333;
            margin-bottom: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            color: #00ff9d;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .url-input::placeholder {
            color: #666;
        }

        /* Sample Sites */
        .sample-sites {
            margin-bottom: 30px;
        }

        .sample-sites-title {
            color: #b0b0b0;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .sample-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sample-btn {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .sample-btn:hover {
            background: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background: rgba(0, 255, 157, 0.2);
            border: 1px solid #00ff9d;
            color: #00ff9d;
        }

        .btn-primary:hover {
            background: rgba(0, 255, 157, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid #333;
            color: #b0b0b0;
            font-size: 0.9rem;
            background: #0a0a0a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-links {
                gap: 15px;
            }
            
            .launcher-container {
                padding: 25px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            .sample-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .sample-btn {
                width: 100%;
                justify-content: center;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .navbar-links {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://i.pinimg.com/736x/ef/aa/85/efaa85262c2979c0bce49d0dc643d49e.jpg" alt="Tcaw Logo" class="navbar-logo">
            <h1 class="navbar-title">Tcaw</h1>
        </div>
        <div class="navbar-links">
            <a href="https://tclaws.xyz" class="nav-link">Home</a>
            <a href="https://tclaws.xyz/apps" class="nav-link">Apps</a>
            <a href="https://tclaws.xyz/bookmarks" class="nav-link">Bookmarks</a>
            <a href="https://tclaws.xyz/about" class="nav-link">About</a>
            <a href="https://tclaws.xyz/play" class="nav-link">Play</a>
            <a href="https://tclaws.xyz" class="home-link">
                <i class="fas fa-home"></i>
                <span>Back to tclaws.xyz</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">Site Launcher</h1>
        <p class="hero-subtitle">Launch any website in a secure iframe with our easy-to-use launcher</p>
    </section>

    <!-- Launcher Container -->
    <section class="content-section">
        <div class="launcher-container">
            <div class="input-group">
                <label class="input-label">Enter Website URL:</label>
                <input type="text" class="url-input" id="urlInput" placeholder="https://example.com">
            </div>
            
            <div class="sample-sites">
                <div class="sample-sites-title">Quick Launch - Sample Sites:</div>
                <div class="sample-buttons">
                    <button class="sample-btn" data-url="https://tcawgames.github.io">
                        <i class="fas fa-gamepad"></i>
                        Tcaw Games
                    </button>
                    <button class="sample-btn" data-url="https://web.skyemu.app">
                        <i class="fas fa-cloud"></i>
                        SkyEmu
                    </button>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="launchBtn">
                    <i class="fas fa-rocket"></i>
                    Launch Site
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    <i class="fas fa-broom"></i>
                    Clear URL
                </button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Tcaw. All rights reserved.</p>
        <p style="margin-top: 10px;">python coder and stuff</p>
    </footer>

    <script>
        const urlInput = document.getElementById('urlInput');
        const launchBtn = document.getElementById('launchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const sampleButtons = document.querySelectorAll('.sample-btn');

        function launchSite(url) {
            if (!url) return alert('Please enter a valid URL');
            if (!url.startsWith('http://') && !url.startsWith('https://')) url = 'https://' + url;
            window.open(url, '_blank');
        }

        launchBtn.addEventListener('click', () => launchSite(urlInput.value.trim()));
        clearBtn.addEventListener('click', () => urlInput.value = '');
        sampleButtons.forEach(btn => btn.addEventListener('click', () => launchSite(btn.dataset.url)));
    </script>
</body>
</
