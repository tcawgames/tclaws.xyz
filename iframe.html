<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Launcher - Tcaw</title>
    <meta name="description" content="Launch any website in a secure iframe with Tcaw's easy-to-use launcher">
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/vCRtSQDP/image-removebg-preview-7.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: #0a0a0a;
            min-height: 100vh;
            color: white;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }
        
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .navbar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .navbar-title {
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
            color: #ffffff;
            letter-spacing: 2px;
        }
        
        .navbar-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }
        
        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 8px 15px;
            border-radius: 5px;
        }
        
        .nav-link:hover {
            color: #00ff9d;
            background: rgba(0, 255, 157, 0.1);
        }
        
        .home-link {
            color: #00ff9d;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
            padding: 8px 15px;
            border-radius: 6px;
            border: 1px solid rgba(0, 255, 157, 0.3);
        }
        
        .home-link:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        /* Hero Section */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 40vh;
            padding: 60px 20px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
        }
        
        .hero-title {
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d, 0 0 30px #00ff9d;
            letter-spacing: 3px;
        }
        
        .hero-subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #b3ffdf;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Main Content */
        .content-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Launcher Container */
        .launcher-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 40px;
            border: 1px solid #333;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-label {
            display: block;
            margin-bottom: 10px;
            color: #00ff9d;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .url-input {
            width: 100%;
            padding: 15px 20px;
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .url-input:focus {
            outline: none;
            border-color: #00ff9d;
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
        }

        .url-input::placeholder {
            color: #666;
        }

        /* Sample Sites */
        .sample-sites {
            margin-bottom: 30px;
        }

        .sample-sites-title {
            color: #b0b0b0;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .sample-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sample-btn {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .sample-btn:hover {
            background: rgba(0, 255, 157, 0.2);
            box-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            transform: translateY(-2px);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 8px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
        }

        .btn-primary {
            background: rgba(0, 255, 157, 0.2);
            border: 1px solid #00ff9d;
            color: #00ff9d;
        }

        .btn-primary:hover {
            background: rgba(0, 255, 157, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Iframe Container */
        .iframe-container {
            background: #1a1a1a;
            border-radius: 15px;
            padding: 20px;
            border: 1px solid #333;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .iframe-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }

        .iframe-title {
            color: #00ff9d;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .iframe-controls {
            display: flex;
            gap: 10px;
        }

        .iframe-control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 15px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .iframe-control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .iframe-wrapper {
            width: 100%;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            border: 1px solid #333;
        }

        #siteFrame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #00ff9d;
            font-size: 1.2rem;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 255, 157, 0.3);
            border-radius: 50%;
            border-top: 3px solid #00ff9d;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid #333;
            color: #b0b0b0;
            font-size: 0.9rem;
            background: #0a0a0a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-links {
                gap: 15px;
            }
            
            .launcher-container, .iframe-container {
                padding: 25px;
            }
            
            .action-buttons, .iframe-controls {
                flex-direction: column;
            }
            
            .btn, .iframe-control-btn {
                width: 100%;
                justify-content: center;
            }
            
            .sample-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .sample-btn {
                width: 100%;
                justify-content: center;
            }
            
            .iframe-wrapper {
                height: 400px;
            }
        }
        
        @media (max-width: 480px) {
            .navbar {
                flex-direction: column;
                gap: 15px;
                padding: 15px;
            }
            
            .navbar-links {
                width: 100%;
                justify-content: space-between;
                flex-wrap: wrap;
            }
            
            .hero-title {
                font-size: 2.2rem;
            }
            
            .iframe-wrapper {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="https://i.pinimg.com/736x/ef/aa/85/efaa85262c2979c0bce49d0dc643d49e.jpg" alt="Tcaw Logo" class="navbar-logo">
            <h1 class="navbar-title">Tcaw</h1>
        </div>
        <div class="navbar-links">
            <a href="https://tclaws.xyz" class="nav-link">Home</a>
            <a href="https://tclaws.xyz/apps" class="nav-link">Apps</a>
            <a href="https://tclaws.xyz/bookmarks" class="nav-link">Bookmarks</a>
            <a href="https://tclaws.xyz/about" class="nav-link">About</a>
            <a href="https://tclaws.xyz/play" class="nav-link">Play</a>
            <a href="https://tclaws.xyz" class="home-link">
                <i class="fas fa-home"></i>
                <span>Back to tclaws.xyz</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-title">Site Launcher</h1>
        <p class="hero-subtitle">Launch any website in a secure iframe with our easy-to-use launcher</p>
    </section>

    <!-- Launcher Container -->
    <section class="content-section">
        <div class="launcher-container">
            <div class="input-group">
                <label class="input-label" for="urlInput">Enter Website URL:</label>
                <input type="text" class="url-input" id="urlInput" placeholder="https://example.com">
            </div>
            
            <div class="sample-sites">
                <div class="sample-sites-title">Quick Launch - Sample Sites:</div>
                <div class="sample-buttons">
                    <button class="sample-btn" data-url="https://tcawgames.github.io">
                        <i class="fas fa-gamepad"></i>
                        Tcaw Games
                    </button>
                    <button class="sample-btn" data-url="https://web.skyemu.app">
                        <i class="fas fa-cloud"></i>
                        SkyEmu
                    </button>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-primary" id="launchBtn">
                    <i class="fas fa-rocket"></i>
                    Launch Site
                </button>
                <button class="btn btn-secondary" id="clearBtn">
                    <i class="fas fa-broom"></i>
                    Clear URL
                </button>
            </div>
        </div>

        <!-- Iframe Container -->
        <div class="iframe-container" id="iframeContainer">
            <div class="iframe-header">
                <div class="iframe-title" id="iframeTitle">Site Preview</div>
                <div class="iframe-controls">
                    <button class="iframe-control-btn" id="refreshBtn">
                        <i class="fas fa-redo"></i>
                        Refresh
                    </button>
                    <button class="iframe-control-btn" id="fullscreenBtn">
                        <i class="fas fa-expand"></i>
                        Fullscreen
                    </button>
                    <button class="iframe-control-btn" id="closeBtn">
                        <i class="fas fa-times"></i>
                        Close
                    </button>
                </div>
            </div>
            <div class="iframe-wrapper">
                <iframe id="siteFrame" src="about:blank" sandbox="allow-scripts allow-same-origin allow-forms allow-popups"></iframe>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2023 Tcaw. All rights reserved.</p>
        <p style="margin-top: 10px;">python coder and stuff</p>
    </footer>

    <script>
        const urlInput = document.getElementById('urlInput');
        const launchBtn = document.getElementById('launchBtn');
        const clearBtn = document.getElementById('clearBtn');
        const sampleButtons = document.querySelectorAll('.sample-btn');
        const iframeContainer = document.getElementById('iframeContainer');
        const siteFrame = document.getElementById('siteFrame');
        const iframeTitle = document.getElementById('iframeTitle');
        const refreshBtn = document.getElementById('refreshBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const closeBtn = document.getElementById('closeBtn');

        // Show loading state
        function showLoading() {
            siteFrame.style.display = 'none';
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.innerHTML = '<div class="loading-spinner"></div>Loading...';
            siteFrame.parentNode.appendChild(loadingDiv);
        }

        // Hide loading state
        function hideLoading() {
            const loadingDiv = siteFrame.parentNode.querySelector('.loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
            siteFrame.style.display = 'block';
        }

        // Launch site in iframe
        function launchSite(url) {
            if (!url) {
                alert('Please enter a valid URL');
                return;
            }
            
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Show iframe container
            iframeContainer.style.display = 'block';
            
            // Update iframe title
            iframeTitle.textContent = `Preview: ${url}`;
            
            // Show loading state
            showLoading();
            
            // Load the site in iframe
            siteFrame.src = url;
            
            // Scroll to iframe
            iframeContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Clear URL input
        function clearUrl() {
            urlInput.value = '';
            urlInput.focus();
        }

        // Refresh iframe
        function refreshIframe() {
            if (siteFrame.src && siteFrame.src !== 'about:blank') {
                showLoading();
                siteFrame.src = siteFrame.src;
            }
        }

        // Toggle fullscreen
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                iframeContainer.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable fullscreen: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        // Close iframe
        function closeIframe() {
            iframeContainer.style.display = 'none';
            siteFrame.src = 'about:blank';
        }

        // Event listeners
        launchBtn.addEventListener('click', () => launchSite(urlInput.value.trim()));
        clearBtn.addEventListener('click', clearUrl);
        sampleButtons.forEach(btn => btn.addEventListener('click', () => launchSite(btn.dataset.url)));
        refreshBtn.addEventListener('click', refreshIframe);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        closeBtn.addEventListener('click', closeIframe);
        
        // Handle Enter key in URL input
        urlInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                launchSite(urlInput.value.trim());
            }
        });
        
        // Handle iframe load event
        siteFrame.addEventListener('load', hideLoading);
        
        // Handle iframe error
        siteFrame.addEventListener('error', () => {
            hideLoading();
            alert('Failed to load the website. Please check the URL and try again.');
        });
    </script>
</body>
</html>
