<!-- navbar.html -->
<style>
  /* Navbar styles */
  .navbar {
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: blur(10px);
    padding: 15px 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: sticky;
    top: 0;
    z-index: 100;
    border-bottom: 1px solid #333;
  }

  .navbar-logo {
    width: 150px;       /* big logo */
    height: 150px;      /* big logo */
    object-fit: contain; /* prevent squishing */
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .navbar-logo:hover {
    transform: scale(1.05);
  }

  .navbar-links {
    display: flex;
    gap: 25px;
    align-items: center;
  }

  .nav-link {
    color: #e0e0e0;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
    padding: 8px 15px;
    border-radius: 5px;
  }

  .nav-link:hover {
    color: #00ff9d;
    background: rgba(0, 255, 157, 0.1);
  }
</style>

<nav class="navbar">
  <a href="https://tclaws.xyz">
    <img src="https://i.ibb.co/ccKKCM55/aaaa.png" class="navbar-logo" />
  </a>
  <div class="navbar-links">
    <a href="https://tclaws.xyz" class="nav-link">Home</a>
    <a href="https://tclaws.xyz/apps" class="nav-link">Apps</a>
    <a href="https://tclaws.xyz/bookmarks" class="nav-link">Bookmarks</a>
    <a href="https://tclaws.xyz/" class="nav-link">Games</a>
    <a href="https://tclaws.xyz/about" class="nav-link">About</a>
  </div>
</nav>
