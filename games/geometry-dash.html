  <div class="container">
    <div class="game-container">

      <!-- ðŸ”” Notice bar above the game -->
      <div id="notice-bar" class="notice-bar">
        Your game will play after this short ad break...
      </div>

      <!-- ðŸŸ© PREROLL AD -->
      <div id="preroll-ad" style="
        width:100%;
        max-width:900px;
        margin:0 auto 20px auto;
        background:#000;
        border-radius:12px;
        overflow:hidden;
        display:block;

          src="https://s.magsrv.com/splash.php?idzone=5798832"

        <p style="color:white;padding:10px;font-size:14px;opacity:0.7;">
          Loading gameâ€¦

      <!-- ðŸŸ© GAME (HIDDEN INITIALLY) -->
      <div class="game-iframe-container" id="game-player" style="display:none;">
        <iframe class="game-iframe"
          src="https://script.google.com/macros/s/AKfycbydNb9Y8FIM3D0vcweKtYCYbjJcSXghedO6MN0aWbP5qIwamjjSkBDirvuMHR_6sc4/exec"

  <!-- ðŸŸ© AD LOGIC -->
  <script>
    function startAfterAd() {
      document.getElementById('preroll-ad').style.display = 'none';
      document.getElementById('game-player').style.display = 'block';

      // fade out notice bar
      const bar = document.getElementById('notice-bar');
      bar.classList.add("notice-hide");
      setTimeout(() => {
        bar.style.display = "none";
      }, 600);
    }

    let adLoaded = false;

    document.getElementById('ad-frame').addEventListener("load", () => {
      adLoaded = true;
      setTimeout(startAfterAd, 12000); // typical preroll duration
    });

    // Backup failsafe
    setTimeout(() => {
      if (!adLoaded) startAfterAd();
    }, 15000);
  </script>

  <script>
    function toggleFullscreen() {
      const iframeContainer = document.getElementById('game-player');
      iframeContainer.classList.toggle('fullscreen');
      const btn = document.getElementById('fullscreenBtn');
      const icon = btn.querySelector('i');
      if (iframeContainer.classList.contains('fullscreen')) {
        icon.classList.replace('fa-expand', 'fa-compress');
        btn.innerHTML = '<i class="fas fa-compress b-icon"></i>Exit Fullscreen';
      } else {
        icon.classList.replace('fa-compress', 'fa-expand');
        btn.innerHTML = '<i class="fas fa-expand b-icon"></i>Fullscreen';
      }
    }
  </script>
