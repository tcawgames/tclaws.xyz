<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geometry Dash – Tcaw Games</title>

<link rel="icon" href="https://i.ibb.co/vCRtSQDP/image-removebg-preview-7.png">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',Tahoma,Verdana,sans-serif;}
body{background:#0a0a0a;color:#fff;min-height:100vh}

/* NAVBAR */
.navbar{background:rgba(10,10,10,.95);backdrop-filter:blur(10px);padding:15px 5%;position:sticky;top:0;z-index:100;border-bottom:1px solid #333}
.navbar-title{font-size:1.8rem;color:#fff;text-shadow:0 0 10px #00ff9d}
.navbar-links a{color:#ccc;text-decoration:none;margin-left:15px}
.navbar-links a:hover{color:#00ff9d}

/* MAIN */
.game-container{max-width:1200px;margin:30px auto;padding:25px;background:rgba(26,26,26,.9);border-radius:15px;border:1px solid #333}

/* GAME */
.game-iframe-container{position:relative;width:100%;height:70vh;border-radius:15px;overflow:hidden;border:1px solid #333;background:#000}
.game-iframe{width:100%;height:100%;border:none}
.game-iframe-container.fullscreen{position:fixed;top:0;left:0;width:100vw;height:100vh;z-index:999;border-radius:0}

/* LEADERBOARD */
.leaderboard-wrap{
  margin:35px auto 10px;
  max-width:760px;
}
.leaderboard-box{
  padding:15px;
  border-radius:15px;
  border:1px solid rgba(0,255,157,.4);
  background:rgba(0,255,157,.05);
  box-shadow:0 0 18px rgba(0,255,157,.45);
  text-align:center;
}

/* INFO */
.game-info{display:flex;justify-content:space-between;align-items:center;margin-top:30px;gap:15px;flex-wrap:wrap}
.single-title{font-size:2.5rem;color:#00ff9d;text-shadow:0 0 10px rgba(0,255,157,.3)}
.btn-capsule{border:1px solid #00ff9d;color:#00ff9d;padding:10px 20px;border-radius:25px;background:rgba(0,255,157,.1)}
.btn-capsule:hover{background:rgba(0,255,157,.2);box-shadow:0 0 15px rgba(0,255,157,.4)}

/* SIDE ADS */
.side-ad{position:sticky;top:220px}
.side-ad-box{
  width:160px;height:600px;
  border-radius:15px;
  border:1px solid rgba(0,255,157,.4);
  background:rgba(0,255,157,.05);
  box-shadow:0 0 20px rgba(0,255,157,.5);
  padding:10px;
}

/* FOOTER */
.footer{text-align:center;padding:40px;color:#aaa;border-top:1px solid #333;margin-top:50px}
</style>
</head>

<body>

<nav class="navbar d-flex justify-content-between">
  <h1 class="navbar-title">Tcaw Games</h1>
  <div class="navbar-links">
    <a href="https://tclaws.xyz">Home</a>
    <a href="https://tclaws.xyz/games">Games</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row justify-content-center">

    <!-- LEFT AD -->
    <div class="col-md-2 d-none d-md-flex justify-content-center">
      <div class="side-ad">
        <div class="side-ad-box">
          <script async src="https://a.magsrv.com/ad-provider.js"></script>
          <ins class="eas6a97888e2" data-zoneid="5798964"></ins>
          <script>(AdProvider=window.AdProvider||[]).push({"serve":{}});</script>
        </div>
      </div>
    </div>

    <!-- GAME -->
    <div class="col-md-8">
      <div class="game-container">

        <div class="game-iframe-container" id="game-player">
          <iframe class="game-iframe"
            src="https://geometrydashlite.io/game/geometry-dash-lite/"
            allowfullscreen></iframe>
        </div>

        <!-- LEADERBOARD FARTHER DOWN -->
        <div class="leaderboard-wrap">
          <div class="leaderboard-box">
            <script async src="https://a.magsrv.com/ad-provider.js"></script>
            <ins class="eas6a97888e2" data-zoneid="5800730"></ins>
            <script>(AdProvider=window.AdProvider||[]).push({"serve":{}});</script>
          </div>
        </div>

        <div class="game-info">
          <h1 class="single-title">Geometry Dash</h1>
          <button class="btn-capsule" id="fullscreenBtn">
            <i class="fas fa-expand"></i> Fullscreen
          </button>
        </div>

      </div>
    </div>

    <!-- RIGHT AD -->
    <div class="col-md-2 d-none d-md-flex justify-content-center">
      <div class="side-ad">
        <div class="side-ad-box">
          <script async src="https://a.magsrv.com/ad-provider.js"></script>
          <ins class="eas6a97888e2" data-zoneid="5798964"></ins>
          <script>(AdProvider=window.AdProvider||[]).push({"serve":{}});</script>
        </div>
      </div>
    </div>

  </div>
</div>

<footer class="footer">
  © 2025 Tcaw Games
</footer>

<script>
const player=document.getElementById("game-player");
const btn=document.getElementById("fullscreenBtn");

btn.onclick=()=>{
  if(!document.fullscreenElement) player.requestFullscreen();
  else document.exitFullscreen();
};

document.addEventListener("fullscreenchange",()=>{
  const fs=document.fullscreenElement===player;
  player.classList.toggle("fullscreen",fs);
  btn.innerHTML=fs
    ?'<i class="fas fa-compress"></i> Exit Fullscreen'
    :'<i class="fas fa-expand"></i> Fullscreen';
});
</script>

</body>
</html>
