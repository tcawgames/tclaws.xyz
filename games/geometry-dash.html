<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            background-color: #0a0a0a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            background-color: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid #333;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar-logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .navbar-title {
            font-size: 1.8rem;
            color: white;
            text-shadow: 0 0 10px #00ff9d;
        }

        .navbar-links {
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .nav-link {
            color: #e0e0e0;
            text-decoration: none;
        }

        .nav-link:hover {
            color: #00ff9d;
        }

        /* GAME CONTAINER */
        .game-container {
            background: rgba(26, 26, 26, 0.9);
            border-radius: 15px;
            padding: 25px;
            margin: 30px auto;
            border: 1px solid #333;
            max-width: 1400px;
        }

        /* GAME + ADS GRID */
        .game-layout {
            display: grid;
            grid-template-columns: 220px 1fr 220px;
            gap: 20px;
            align-items: stretch;
        }

        /* AD BOX */
        .side-ad {
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #00ff9d;
            border-radius: 15px;
            padding: 15px;
            box-shadow:
                0 0 15px rgba(0, 255, 157, 0.35),
                inset 0 0 10px rgba(0, 255, 157, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* GAME IFRAME */
        .game-iframe-container {
            position: relative;
            width: 100%;
            height: 70vh;
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #333;
            background: #1a1a1a;
        }

        .game-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* FULLSCREEN */
        .game-iframe-container.fullscreen {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            border-radius: 0;
        }

        /* GAME INFO */
        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .single-title {
            font-size: 2.5rem;
            color: #00ff9d;
        }

        .btn-capsule {
            background: rgba(0, 255, 157, 0.1);
            border: 1px solid #00ff9d;
            color: #00ff9d;
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            cursor: pointer;
        }

        .btn-capsule:hover {
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.4);
        }

        /* DETAILS */
        .game-details {
            margin-top: 25px;
            padding: 25px;
            border: 1px solid #333;
            border-radius: 15px;
            background: rgba(10, 10, 10, 0.7);
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 40px 20px;
            border-top: 1px solid #333;
            color: #b0b0b0;
        }

        /* MOBILE */
        @media (max-width: 992px) {
            .game-layout {
                grid-template-columns: 1fr;
            }

            .side-ad {
                display: none;
            }
        }
    </style>

    <script src="https://kit.fontawesome.com/a2d9b6a66a.js" crossorigin="anonymous"></script>
</head>

</html>
