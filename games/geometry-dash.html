<script>
  const gamePlayer = document.getElementById('game-player');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  fullscreenBtn.addEventListener('click', () => {
    if (!document.fullscreenElement) gamePlayer.requestFullscreen();
    else document.exitFullscreen();
  });

  document.addEventListener('fullscreenchange', () => {
    const fs = document.fullscreenElement === gamePlayer;
    gamePlayer.classList.toggle('fullscreen', fs);
    document.body.classList.toggle('fullscreen-active', fs);
    fullscreenBtn.innerHTML = fs
      ? '<i class="fas fa-compress"></i> Exit Fullscreen'
      : '<i class="fas fa-expand"></i> Fullscreen';
  });
</script>
