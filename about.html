<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tcaw - About</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdK3v5e0IMbYj8JVKPjT659a-_oFakgoxiWQ&s">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            color: white;
        }
        
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            border: 3px solid #00ff9d;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.5);
        }
        
        .name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ff9d, 0 0 20px #00ff9d;
            color: #ffffff;
            letter-spacing: 2px;
        }
        
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 30px;
            color: #b3ffdf;
            font-weight: 300;
        }
        
        .bio {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #e0e0e0;
            font-style: italic;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .circle-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-size: 1.2rem;
        }
        
        .circle-button:hover {
            background: rgba(0, 255, 157, 0.2);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 255, 157, 0.3);
        }
        
        .home-btn {
            display: inline-block;
            padding: 12px 30px;
            background: transparent;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        .home-btn:hover {
            background: rgba(0, 255, 157, 0.1);
            box-shadow: 0 0 15px rgba(0, 255, 157, 0.3);
        }
        
        @media (max-width: 480px) {
            .card {
                padding: 30px 20px;
            }
            
            .name {
                font-size: 2rem;
            }
            
            .button-container {
                gap: 10px;
            }
            
            .circle-button {
                width: 45px;
                height: 45px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdK3v5e0IMbYj8JVKPjT659a-_oFakgoxiWQ&s" alt="Tcaw" class="profile-img">
        <h1 class="name">Tcaw</h1>
        <p class="tagline">hi I'm tcaw</p>
        <p class="bio">python coder and stuff</p>
        
        <div class="button-container">
            <a href="https://www.instagram.com/tclawss/" class="circle-button" title="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://x.com/TclawsR" class="circle-button" title="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="https://discord.gg/e53s8XpGKk" class="circle-button" title="Discord">
                <i class="fab fa-discord"></i>
            </a>
            <a href="https://www.youtube.com/@TclawsRBLX" class="circle-button" title="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://www.tiktok.com/@tclawsrblx" class="circle-button" title="TikTok">
                <i class="fab fa-tiktok"></i>
            </a>
        </div>
        
        <a href="https://tclaws.xyz" class="home-btn">
            <i class="fas fa-arrow-left"></i>
            Back to tclaws.xyz
        </a>
    </div>
</body>
</html>
